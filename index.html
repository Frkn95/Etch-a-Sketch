<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <article class="flex__centeralign">
    <header>
        <h1>Etch a Sketch</h1>
        <h2>Draw with your mouse</h2>
    </header>
    <section class="section__main flex__centeralign">
        <section class="section__options">
            <button id="btn__reset">Reset</button>
            <section class="flex__centeralign">
                <input type="range" min="1" max="4" value="1">
                <p id="rangetext"></p>
            </section>
        </section>
        <section id="sketcharea">
        </section>
    </section>
</article>
    <script src="script.js"></script>
</body>
</html>
